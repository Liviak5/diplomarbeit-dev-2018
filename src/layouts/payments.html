<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--https://realfavicongenerator.net-->
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/media/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/media/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/media/favicon/favicon-16x16.png">
    <link rel="manifest" href="../assets/media/favicon/site.webmanifest">
    <link rel="mask-icon" href="../assets/media/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="stylesheet" href="{{root}}assets/css/main.css" type="text/css" media="all">

    <title>FestivalLovers</title>
</head>
<body>
<div class="wrapper">
    {{> header}}
    {{> nav}}
    <div class="content__wrapper {{page}}">
        <div class="payments__wrapper indie">
            {{> body}}
            <div class="payments__icon">
                <img src="../assets/media/icons/music_indie.svg" alt="Indie Logo">
            </div>
        </div>
    </div>
</div>
<script src="{{root}}assets/js/main-min.js"></script>

</html>

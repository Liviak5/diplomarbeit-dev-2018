<!--Magazin start-->
<section id="magazin" class="magazin__wrapper">

    <div class="magazin__posts">
        {{#each api.magazin-posts}}
        {{>magazin-post}}
        {{/each}}
    </div>
    <div class="magazin__button">
        <button id="magazin-more" class="button--secondary button__text">mehr anzeigen</button>
    </div>
</section>
<!--Magazin end-->
